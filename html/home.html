<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Social</title>
    <link rel="stylesheet" href="/css/home.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <div class="logo">
            <img
              src="../logo/BiteShareLogo.png"
              alt="BiteShareLogo"
              width="30"
            />
          </div>
          <input type="search" placeholder="Search..." class="search-input" />
        </div>
        <div class="nav-right">
          <a href="#" class="nav-icon home-icon active"
            ><img src="../icons/homeicon.png" alt="home" width="30"
          /></a>
          <a href="/html/discover.html" class="nav-icon compass-icon"
            ><img src="../icons/discovericon.png" alt="discover" width="30"
          /></a>
          <a href="/html/message/message.html" class="nav-icon messages-icon"
            ><img src="../icons/messageicon.png" alt="message" width="30"
          /></a>
          <a href="../html/notification.html" class="nav-icon notifications-icon"
            ><img src="../icons/notificon.png" alt="notification" width="30"
          /></a>
          <a href="../html/profile.html" class="nav-icon profile-icon"
            ><img src="../icons/profileicon.png" alt="profile" width="30"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <aside class="left-sidebar">
        <div class="left-top">
          <h2>Suggested for You</h2>
        </div>
        <!-- Add suggested recipes or users here -->
      </aside>
      <section class="main-content">
        <div class="create-post">
          <img src="/icons/Profilepic.png" alt="" />
          <input
            type="text"
            class="create-text"
            onclick="openModal()"
            placeholder="What recipe is for today?"
          />
            <button class="upload-btn" onclick="openModal()">
              <strong>Create New Post</strong>
            </button>
          
        </div>

        <div id="uploadModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Create New Post</h2>
              <button class="close-btn" onclick="closeModal()">âœ•</button>
            </div>
            <div class="upload-area">
              <div id="initial-upload-view">
                <textarea
                  placeholder="What's Recipe is it for today?"
                  class="recipe-caption"
                  style="display: none"
                ></textarea>
                <div class="image-preview-container">
                  <div id="preview-container" style="display: none">
                    <div class="preview-grid"></div>
                    <div class="background-add">
                      <button class="add-more-btn">Add</button>
                    </div>
                  </div>
                </div>
                <div class="upload-placeholder">
                  <img
                    src="/icons/uploadicon.png"
                    alt="Upload icon"
                    class="upload-icon"
                  />
                  <p>Drag photos and videos here</p>
                  <button class="select-btn">SELECT FROM COMPUTER</button>
                  <input
                    type="file"
                    id="file-input"
                    accept="image/*"
                    multiple
                    style="display: none"
                  />
                </div>
              </div>
              <button
                id="upload-final"
                class="upload-final"
                style="display: none"
              >
                POST
              </button>
            </div>
          </div>
        </div>
        <!-- Displaying post in the feeds -->
        <div class="post-container">
          <div class="post"></div>
        </div>
        
        


      </section>
      <aside class="right-sidebar">
        <div class="top-recipies">
            <div class="top-recipies-header">
                <h2>Top Recipes of the Week</h2>
            </div>
            <!-- Add top recipes here -->
        </div>
        <div class="trends">
            <div class="trends-header">
                <h2>Trends</h2> 
            </div>
            <!-- Add trending topics here -->
        </div>

      </aside>  
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js" type="module"></script>
    
    
<script src="/scripts/home.js"></script>

  </body>
</html>
